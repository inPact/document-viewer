<!DOCTYPE html>
<html lang="en" ng-app="app">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>


        <link rel="stylesheet" href="./../main.css">

        <style>
            .tpl {
                border: 1px solid #e2e2e2;
                border-radius: 4px;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
                box-shadow: 0px 0px 2px #6f6f6f;
            }
        </style>
    </head>

    <body ng-controller="appCtrl">

        <!-- APP -->
        <script src="./app.js"></script>
        <script src="./app.controller.js"></script>
        <script src="./app.config.js"></script>
        <script src="./app.token.interceptor.js"></script>

        <script src="./services/order.service.js"></script>
        <script src="./services/auth.service.js"></script>
        <script src="./services/check.service.js"></script>

        <a class="btn btn-default" ng-repeat="documentItem in documentsList" ng-click="onSelectDocument(documentItem);"
           ng-class="{'active': documentItem.id === component.selectedDocument.id}">
            {{documentItem.title}}
        </a>

        <div id="tpl" class="tpl"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
        <script src="./../bundle.js"></script>
    </body>

</html>
